<input [(ngModel)]="mesa" type="number">
<button class="btn btn-primary" [disabled]="(mesa=='')" (click)="adicionarPedido(mesa)">Novo Pedido</button>
<ul>
	<li *ngFor="let pedido of pedidos">
    	Pedido {{pedido.id}} - mesa: {{pedido.mesa}} <button (click)="acessar(pedido)" class="btn btn-primary">acessar</button>
	</li>
</ul>

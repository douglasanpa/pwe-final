<div class="container">
	<hr>
  <form (ngSubmit)="adicionarPedido()" class="panel">
    <div class="input-group">

      <input class="form-control" name="mesa" [(ngModel)]="mesa" type="number">
      <span class="input-group-btn">
			<button type="submit" class="btn btn-primary" [disabled]="(mesa=='')">Novo Pedido</button>
		</span>
    </div>
  </form>
  <pedido-list></pedido-list>

  <pedido-editor *ngIf="editingPedido" [mesa]="mesa">

  </pedido-editor>
</div>

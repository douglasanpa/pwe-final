<div *ngIf="model">
<div *ngFor="let pedido of model" >
  <span> Mesa: {{pedido.mesa}} </span>
 
   <span *ngIf="type=='cozinha'">
    <h4>Itens</h4>
   	  <div *ngFor="let item of pedido.items " >{{item.item.nome}}</div>

      <button class="btn btn-default" (click)="pronto(pedido)">Pronto para entrega</button>
   </span>
 
  <span *ngIf="type=='garcon'"> 
  	Status: <span class="badge" [ngClass]="getClass(pedido.status.code)">{{pedido.status.text|uppercase}}</span>
  	<button *ngIf="pedido.status.code==2" class="btn btn-primary" (click)="entregar(pedido)">Entregar</button>
  	<button *ngIf="pedido.status.code==3" class="btn btn-primary" (click)="fecharConta(pedido)">Fechar Conta</button>
  </span>

  
</div>
</div>

<div id="NovoPedidoScreen">
	<h1>Novo pedido</h1>
	<div id="NovoPedido" class="panel">
		<div class="panel-body">
		<form (ngSubmit)="salvar()">
			<div class="form-group">
				<label>Mesa</label>	
				<input class="form-control" type="number" [(ngModel)]="mesa" name="mesa">
			</div>
			
			<div class="form-group">
				<label>Filtro de Itens</label>	
				<input class="form-control" type="text" [(ngModel)]="searchitem" name="searchitem">
			</div>
			
			<div class="lista-items">
				<a *ngFor="let item of items|filter:searchitem:'nome'" class="item" [ngClass]="{selected:item.selected}"(click)="select(item)">
					{{item.nome}}
				</a>
			</div>

			<h3>Items</h3>
		
			<div>
				<div *ngFor="let item of pedido.items">
					<a class="btn btn-default" (click)="addQt(item,-1)">-</a>
					{{item.item.nome}} quantidade:{{item.quantidade}}
					<a class="btn btn-default" (click)="addQt(item,1)">+</a>
				</div>
			</div>
			
			<button class="btn btn-success">Salvar</button>
		
		</form>
		</div>
		<div class="panel-footer">
		<button (click)="cancelar()" class="btn btn-warning">cancelar</button>
		</div>
	</div>
</div>
